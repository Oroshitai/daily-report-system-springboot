<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<th:block th:fragment="form_employee">
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="content-fluid">
					<div class="card shadow my-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">従業員登録</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<input type="hidden" th:field="*{id}">

								<div class="form-group">
									<label for="name">名前</label>
									<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{name}">
								</div>

								<div class="form-group">
									<label for="code">従業員番号</label>
									<input type="number" class="form-control" th:errorclass="is-invalid" th:field="*{code}">
								</div>

								<div class="form-group">
									<label for="password">パスワード</label>
									<input type="password" class="form-control" name="password" th:value="*{password}">
								</div>

								<div class="form-group">
									<label for="admin_flag">権限</label>
									<select class="form-control" th:field="*{admin_flag}">
										<option th:value="0">一般</option>
										<option th:value="1">管理</option>
									</select>
								</div>

								<hr class="sidebar-divinder my-4">

								<button class="btn btn-primary btn-block col-md-4">
									<i class="fas fa-edit fa-fw"></i>
									<span class="text">登録</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block th:fragment="form_report">
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="content-fluid">
					<div class="card shadow my-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">日報登録</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<input type="hidden" th:field="*{id}">

								<div class="form-group">
									<label for="report_date">日付</label>
									<input type="date" class="form-control" th:errorclass="is-invalid" th:field="*{report_date}">
								</div>

								<div class="form-group">
									<label for="name">名前</label>
									<p th:text="${session.login_employee.name}"></p>
								</div>

								<div class="form-group">
									<label for="title">タイトル</label>
									<input type="text" class="form-control" th:field="*{title}">
								</div>

								<div class="form-group">
									<label for="content">内容</label>
									<textarea class="form-control" th:field="*{content}"></textarea>
								</div>

								<hr class="sidebar-divinder my-4">

								<button class="btn btn-primary btn-block col-md-4">
									<i class="fas fa-edit fa-fw"></i>
									<span class="text">登録</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
